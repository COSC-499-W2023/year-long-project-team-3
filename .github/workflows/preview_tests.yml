name: Cypress Tests

on:
    push:
        branches-ignore:
            - main
jobs:
    cypress-run:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                containers: [1, 2] # Uses 2 parallel instances
        steps:
            - name: Wait for preview deployment
              uses: lewagon/wait-on-check-action@v1.3.1
              with:
                ref: ${{ github.ref }}
                check-name: 'Deploy Preview'
                repo-token: ${{ secrets.PERSONAL_GITHUB_ACCESS_TOKEN }}
                wait-interval: 10
            - name: Checkout
              uses: actions/checkout@v4
            - name: Write cypress.env.json
              run: |
                  echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.env.json
            - name: Write .env
              run: |
                  echo "${{ secrets.ENV_TEST_LOCAL }}" > .env
            - name: Cypress Run Component Tests
              uses: cypress-io/github-action@v6
              env:
                CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_ACCESS_TOKEN }}
                CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}
              with:
                  wait-on: ${{ secrets.BASE_URL }}
                  browser: chromium
                  config: baseUrl=${{ secrets.BASE_URL }}
                  component: true
                  record: true
            - name: Cypress Run E2E Tests
              uses: cypress-io/github-action@v6
              env:
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_ACCESS_TOKEN }}
                  CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}
              with:
                  install: false
                  config: baseUrl=${{ secrets.BASE_URL }}
                  wait-on: ${{ secrets.BASE_URL }}
                  browser: chromium
                  record: true
                  parallel: true
