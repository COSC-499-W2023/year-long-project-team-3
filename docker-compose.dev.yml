# Run with: `docker-compose -f docker-compose.dev.yml up -d`
services:
    db:
        image: postgres
        restart: always
        volumes:
            - pgdata:/var/lib/postgresql
        environment:
            POSTGRES_PASSWORD: password123
        ports:
            - 5432:5432
        networks:
            - internal-dev

    nextjs-app:
        depends_on:
            - db
        build:
            context: .
            dockerfile: Dockerfile.dev
            args:
                - ARG_DATABASE_URL=$DATABASE_URL
                - ARG_NEXTAUTH_URL=$NEXTAUTH_URL
        container_name: docker-next
        env_file: .env.docker.local
        volumes:
            - .:/app
        ports:
            - '3000:3000'
        networks:
            - internal-dev
        links:
            - db
        restart: always

    poll-worker:
        build:
            context: .
            dockerfile: Poll-Worker-Dockerfile
            args:
                - ARG_DATABASE_URL=$DATABASE_URL
        container_name: docker-poll-worker
        env_file: workers/poll-worker/.env
        volumes:
            - .:/worker
        restart: always


volumes:
    pgdata:

networks:
    internal-dev:
        driver: bridge
